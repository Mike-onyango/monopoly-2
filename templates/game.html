{% extends "base.html" %}

{% block content %}
<h2>{{ current_player.token }}'s turn</h2>
<form action="{{ url_for('play_game') }}" method="post">
    <button type="submit" name="roll_dice">Roll Dice</button>
</form>
<div>
    <h3>Players</h3>
    <ul>
        {% for player in players %}
        <li>{{ player.name }} - Money: ${{ player.money }}</li>
        {% endfor %}
    </ul>
</div>
<div>
    <h3>Board</h3>
    <ul>
        {% for square in board %}
        <li>{{ square.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
