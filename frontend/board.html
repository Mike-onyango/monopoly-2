<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Board</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <div class="board">
        <div class="cell corner top-left"></div>
        <div class="cell top"></div>
        <div class="cell top"><div class="color-box" style="background-color: red;"></div></div>
        <div class="cell top"></div>
        <div class="cell top"></div>
        <div class="cell top"><div class="color-box" style="background-color: red;"></div></div>
        <div class="cell top"></div>
        <div class="cell top"></div>
        <div class="cell top"><div class="color-box" style="background-color: yellow;"></div></div>
        <div class="cell top"></div>
        <div class="cell top"><div class="color-box" style="background-color: yellow;"></div></div>
        <div class="cell corner top-right"></div>

        <div class="cell left"></div>
        <div class="cell right"><div class="color-box" style="background-color: green;"></div></div>

        <div class="cell left"><div class="color-box" style="background-color: orange;"></div></div>
        <div class="cell right"></div>

        <div class="cell left"></div>
        <div class="cell right"></div>
        

        <div class="cell left"><div class="color-box" style="background-color: orange;"></div></div>
        
        <div class="cell right"></div>
        
        

        <div class="cell left"></div>
        <div class="cell right"><div class="color-box" style="background-color: green;"></div></div>

        <div class="cell left"></div>
        

        <div class="cell corner bottom-left"></div>
        <div class="cell bottom"></div>
        <div class="cell bottom"><div class="color-box" style="background-color: lightblue;"></div></div>
        <div class="cell bottom"></div>
        <div class="cell bottom"></div>
       
        <div class="cell bottom"><div class="color-box" style="background-color: lightblue;"></div></div>
        <div class="cell bottom"></div>
        <div class="cell bottom"></div>
        <div class="cell bottom"><div class="color-box" style="background-color: brown;"></div></div>
        <div class="cell bottom"></div>
        <div class="cell bottom"><div class="color-box" style="background-color: brown;"></div></div>
        <div class="cell corner bottom-right"></div>
    </div>
</body>
</html>
